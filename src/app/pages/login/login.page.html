<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="email" label="Correo" label-placement="floating" fill="outline" type="email" placeholder="Ingresa tu correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password" label="Contraseña" label-placement="floating" fill="outline" type="password" placeholder="Ingresa tu Contraseña"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="login()" expand="block">Ingresar</ion-button>
  </ion-item>

</ion-content>
